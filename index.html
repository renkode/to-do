<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e09d9d3a54.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="new-project-btn" class="btn btn-primary" data-toggle="modal" data-target="#project-modal">New Project</button>
        <div id="project-container">
            <ul id="project-list">Tasks
                <li id="all-tasks" class="project current-project">all</li>
                <li id="tasks-today" class="project">today</li>
                <li id="tasks-this-week" class="project">this week</li>
                <li id="unsorted" class="project">unsorted</li>
            </ul>
        </div>
        <button id="new-task-btn" class="btn btn-primary" data-toggle="modal" data-target="#input-window">New Task</button>
        <button id="new-placeholder" class="btn btn-primary">New Placeholder Task</button>
        <button id="del-project-btn" disabled="true" class="btn btn-primary">Delete Project</button>
        <button id="console" class="btn btn-primary">console.log</button>
        <div id="task-list" class="container">
        </div>

        <div id="input-window" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 id="task-form-title" class="modal-title">New Task</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="task-form" onsubmit="return false;">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="title">Title *</label>
                                        <input type="text" class="form-control form-control-sm" id="title-input"  name="title" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="project">Project</label>
                                        <select id="project-input" class="form-control" name="project">
                                        </select>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="date">Due Date</label>
                                        <input type="date" id="date-input" class="form-control" name="date" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="desc">Details</label>
                                        <textarea id="desc-input" class="form-control" name="desc" rows="4" placeholder="(optional)"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer px-0">
                                    <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" id="confirm-btn" class="btn btn-primary" value="Confirm">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <label for="proj-name-input">Project Name</label>
                                    <input type="text" class="form-control form-control-sm" id="proj-name-input"  name="proj-name-input" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="proj-modal-btn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div> 
            

        <script src="main.js"></script>
    </body>
</html>
