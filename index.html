<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e09d9d3a54.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <span class="header-span"> 
                <h3 id="to-do">To-Do</h3>
                <span class="btn-span">
                    <button id="new-task-btn" class="nav-btn btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#input-window">New Task</button>
                    <button id="new-placeholder" class="d-none d-sm-inline nav-btn btn btn-sm btn-outline-primary">New Placeholder Task</button>
                    <button id="del-project-btn" disabled="true" class="nav-btn btn btn-sm btn-outline-primary">Delete Project</button>
                    <button id="console" class="d-none d-sm-inline nav-btn btn btn-sm btn-outline-primary">console.log</button>
                </span>
                
        </span>

        <div class="body-wrapper">

            <nav class="navbar">
                <div class="sidebar">
                  <ul class="navbar-nav mr-auto">
                    <li id="all-tasks" class="nav-item project current-project active">all</li>
                    <li id="tasks-today" class="nav-item project">today</li>
                    <li id="tasks-this-week" class="nav-item project">this week</li>
                    <li id="unsorted" class="nav-item project">unsorted</li>
                    
                    <span class="nav-span">
                        <li id="project-list" class="nav-item">Projects</li>
                        <button id="new-project-btn" class="btn btn-outline-primary" data-toggle="modal" data-target="#project-modal">+</button>
                    </span>
                    <ul id="project-nav" class="pl-0">
                    </ul>
                  </ul>
                </div>
            </nav>

            <div id="task-container">
                <div id="task-list" class="container">
                </div>
            </div>

        </div>
       


       

        <div id="input-window" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 id="task-form-title" class="modal-title">New Task</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="task-form" onsubmit="return false;">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="title">Title *</label>
                                        <input type="text" class="form-control form-control-sm" id="title-input"  name="title" maxlength="40" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="project">Project</label>
                                        <select id="project-input" class="form-control" name="project">
                                        </select>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="date">Due Date</label>
                                        <input type="date" id="date-input" class="form-control" name="date" required>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="desc">Details</label>
                                        <textarea id="desc-input" class="form-control" name="desc" rows="4" placeholder="(optional)"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer px-0">
                                    <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" id="confirm-btn" class="btn btn-primary" value="Confirm">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <label for="proj-name-input">Project Name</label>
                                    <input type="text" class="form-control form-control-sm" id="proj-name-input"  name="proj-name-input"  maxlength="25" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="proj-modal-btn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div> 
            

        <script src="main.js"></script>
    </body>
</html>
